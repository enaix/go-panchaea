<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Panchaea Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colorschemes/gruvbox-dark.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="row shadow statusbar c0-bg">
    <div class="col-1 statusbar-elem">
      <div class="status-wrapper c11-bg c0-fg">
        <span>READY</span>
      </div>
    </div>
    <div class="col-7"></div>
    <div class="col-4">
      <div class="row">
        <div class="col-4">
          <!-- download -->
        </div>
        <div class="col-4">
          <!-- upload -->
        </div>
        <div class="col-4">
          <!-- messages -->
        </div>
      </div>
    </div>
  </div>
  <div class="row main-wrapper">
    <div class="col-3">
      <div class="errors-wrapper c0-bg">
        <div class="warnings-header c3-fg c0-bg-1">
          <svg class="bi bi-caret-right-fill c15-fg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
          </svg>
          <svg class="bi bi-exclamation-triangle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 5zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
          <span class="right-label">warnings</span>
        </div>
        <div class="warnings-container">

        </div>
        <div class="errors-header">

        </div>
        <div class="errors-container">

        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="nodes-wrapper">
        <div class="node">

        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="console-wrapper">

      </div>
    </div>
  </div>
</body>
</html>
